<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="heading d-flex">
        <div class="d-flex align-center">
            <img src="" alt="" class="">
            <h1 class="heading-1">
                <a class="link" href="/">NoteIt</a>
            </h1>
        </div>
        <nav class="nav d-flex align-center">
            <ul class="nav-ul">
                <li class="list"><a href="/">Home</a></li>
                <li class="list"><a href="/archive.html" class="link cursor">Archive</a></li>
            </ul>
        </nav>  
    </header>
    <div class="container d-flex direction-column align-center relative">
        <textarea name="Title" id="title" placeholder="Title" class="text-area title"></textarea>
        <textarea name="Note" id="note" placeholder="Make a note..." class="text-area note"></textarea>
        <button class="button add-btn d-flex align-center justify-center cursor absolute "> <span class="material-icons-outlined">add</span></button>
    </div>

        <div class="notes-display">
        <div class="pin-title d-none">Pinned</div>
        <div class="pinned-notes-container d-flex wrap gap-md"></div>
        <div class="other-title d-none">Others</div>
        <div class="notes-container d-flex wrap gap-md">
                

        </div>
    </div>

    
    <script type="module" src="/main.js"></script>
</body>
</html>
